
    <div class="pragmatic_header">
        <div>
            <h1 class="pragmatic_logo">Pragmatic</h1>
        </div>
        <div>
            <span>nav1</span>
            <span>nav2</span>
            <span>nav3</span>
            {% if not user.is_authenticated %}
            <a href="{% url 'accountapp:login' %}">
                <span>Login</span>
            </a>
            <a href="{% url 'accountapp:create' %}">
                <span>Sign Up</span>
            </a>
            {% else %}
            <a href="{% url 'accountapp:detail' pk=user.pk %}">
                <span>My Page</span>
            </a>
            <form method="post" action="{% url 'accountapp:logout' %}">
                {% csrf_token %}
                <button class="btn btn-secondary btn-sm" type="submit">{{ user.username }} (Logout)</button>
            </form>
            {% endif %}
        </div>
    </div>
